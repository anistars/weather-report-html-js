<body class="bg-gray-200 text-gray-200">
    <div class="min-h-screen p-4 sm:p-6">
        <div class="max-w-7xl mx-auto space-y-6">

            <!-- Top: Dashboard -->
            <div class="bg-gray-200 shadow-md rounded-2xl p-6 text-center">
                <h1 class="text-2xl sm:text-3xl font-bold text-white">üå§ Dashboard</h1>
                <p class="text-gray-400 mt-1 text-sm sm:text-base">Weather Forecast</p>
            </div>

            <!-- Middle: Search & Weather -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Left: Search Weather -->
                <div class="bg-gray-800 shadow-md rounded-2xl p-6">
                    <h2 class="text-lg sm:text-xl font-semibold mb-4 text-white">üîç Search Weather</h2>

                    <div id="errorCity" class="hidden text-red-500 font-bold mb-3 text-sm sm:text-base"></div>

                    <label for="city" class="block text-gray-300 font-medium mb-2 text-sm sm:text-base">
                        Enter City Name
                    </label>
                    <input type="text" id="city" name="city" placeholder="e.g., Mumbai"
                        class="w-full border border-gray-600 bg-gray-700 text-gray-200 rounded-lg p-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500" />

                    <button id="searchBtn"
                        class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg text-sm sm:text-base shadow">
                        Search
                    </button>

                    <!-- Recently Searched -->
                    <div id="recentCitiesContainer" class="mt-4 hidden">
                        <label for="recentCities" class="block text-gray-300 font-medium mb-2 text-sm sm:text-base">
                            Recently Searched
                        </label>
                        <select id="recentCities"
                            class="w-full border border-gray-600 bg-gray-700 text-gray-200 rounded-lg p-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 max-h-40 overflow-y-auto">
                            <option value="">-- Select a city --</option>
                        </select>
                    </div>

                    <div class="my-4 text-center text-gray-400 font-semibold">OR</div>

                    <button id="currentLocationBtn"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg text-sm sm:text-base shadow">
                        üìç Use Current Location
                    </button>
                </div>

                <!-- Right: Weather Details -->
                <div class="bg-gray-800 shadow-md rounded-2xl p-6">
                    <h2 class="text-lg sm:text-xl font-semibold mb-4 text-white">üå° Weather Details</h2>
                    <div id="weatherBackground" class="bg-gray-700 rounded-xl p-6 shadow-inner text-center">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="mx-auto mb-3 w-16 h-16">
                        <div id="cityName" class="text-lg sm:text-xl font-bold text-white">--</div>
                        <div id="weatherType" class="text-white mb-2">--</div>

                        <div class="flex justify-between items-center mb-2 text-sm sm:text-base">
                            <span class="font-medium text-white">Temperature:</span>
                            <span id="temperature" class="text-white">-- ¬∞C</span>
                            <button id="tempToggle" type="button"
                                class="ml-2 px-2 py-1 border border-gray-500 text-gray-200 rounded text-xs">
                                Show ¬∞F
                            </button>
                        </div>

                        <div class="flex justify-between mb-2 text-sm sm:text-base">
                            <span class="font-medium text-gray-100">Wind:</span>
                            <span id="wind" class="text-gray-100">-- km/h</span>
                        </div>

                        <div class="flex justify-between text-sm sm:text-base">
                            <span class="font-medium text-gray-100">Humidity:</span>
                            <span id="humidity" class="text-gray-100">-- %</span>
                        </div>

                        <div id="weatherAlert" class="hidden mt-3 text-red-100 font-semibold"></div>
                    </div>
                </div>

            </div>
